<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Innovex</title>
    <link rel="shortcut icon" href="./files/FullLogo.jpg">
</head>
<body>

    <div style="position: absolute; height: 50px; display: grid; align-items: center;">
        <a href="./page1.html"><h2 style="color: rgb(174, 174, 174); font-family: 'Times New Roman', Times, serif; text-decoration: underline;">Back to Home</h2></a>
    </div>

    <section class="sec">


        <div class="bkg-img">
            <img src="./files/city5.png" alt="" height="100%" width="100%">

        </div>

       

        <div class="main-c" >
            <div class="child-c" id="c1">
               <img src="./files/FullLogo.jpg" alt="" height="100%" width="100%">

            </div>

           

            <div class="child-c" id="c2">

                <form id="sform" action="">
                    <div class="heading">
                        <h2>Sign in With</h2>
                    </div>
                    <div class="sign-in">
                        <div class="sign-in-box">
                            <i style="color: rgb(35, 35, 104);" class="fa-brands fa-facebook"></i>
                            <h2>Facebook</h2>

                        </div>
                        <div class="sign-in-box">
                            <i style="color: rgb(194, 24, 12);" class="fa-brands fa-google"></i>
                            <h2>Google</h2>

                        </div>
                    </div>

                    <div class="creds">
                       

                        <label for="ip1">Enter the username</label>
                        <input id="ip1" type="text" required>

                        <label for="ip2">Enter the Email</label>
                        <input id="ip2" type="text" required>

                        <label for="ip3">Create a password</label>
                        <input id="ip3" type="password" required>
                    </div>


                    <div class="button-c">
                        <button id="btn" type="submit">Sign in</button>
                    </div>

                    <div class="c-d">
                        <p>Welcome to innovex</p>
                        <div class="footer-social">
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                            <a href="#"><i class="fab fa-github"></i></a>
                            <a href="#"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>

                   

                   
                </form>

            </div>
        </div>

    </section>


    <script src="./sign-in.js">

    </script>

    
    
</body>
</html>
